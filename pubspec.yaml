name: plyx
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  dotted_border: ^2.1.0
  firebase_auth: ^5.5.1
  google_sign_in: ^6.2.2
  firebase_core: ^3.12.1

dev_dependencies:

  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0




flutter:
  assets:
    - assets/images/

  fonts:
    - family: NicoMoji
      fonts:
        - asset: assets/fonts/NicoMoji-Regular.ttf

    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish-VariableFont_wght.ttf

